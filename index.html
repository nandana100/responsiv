<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" type="text/css" href="index.css" >

    
   
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <p>facebook helps you connect and share a with the people in your life</p>
        </div>
        <div class="right">
            <form id="form" method="post" action="" >
                <div id="message"></div>
               
                <input   type="text"  id="Email" placeholder="email or phone number" required  />
                
                <input type="password" id="Password" placeholder="password" required />
                

                <a href="#" class="loginBtn">Log In </a>
                
                
                <a href="#" class="forget">forgotten password</a>
                <div class="sign-up">
                    <a href="" class="signupBtn">Create New Account</a>
                </div>
            </form>
            <p><b>Create a page</b> for a celebrity,brand or business</p>
        </div>
    </div>
 <script>
    var form = document.getElementById('form')
    var error =[]
    form.addEventListener('submit',function(e){
        e.preventDefault()
        var Email = document.getElementById('Email')
        var Password = document.getElementById('Password')
        if(Email.value == ""){
            error.push("please enter email")
        }
        if(Password.value == ""){
            error.push("please enter the password")

        
    }

    var message = document.getElementById('message')
    message.innerText = error
})

 </script>

    
</body>
</html>
